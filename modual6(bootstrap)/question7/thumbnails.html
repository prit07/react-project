    how can you use bootstrap to make thumbnails?
    
     This chapter discusses about Bootstrap thumbnails. A lot of sites need a way to lay out images, videos, text, etc, in a grid, and Bootstrap has an easy way to do this with thumbnails. To create thumbnails using Bootstrap âˆ’

     Add an <a> tag with the class of .thumbnail around an image.
     This adds four pixels of padding and a gray border.
     On hover, an animated glow outlines the image.
-->
